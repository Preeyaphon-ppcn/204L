<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ElementEven.css">
</head>
<body>
    <div class="container">
        <button class="btn" onclick="changeBackground()">Change Background</button>
        <button class="btn" id="messageBtn">Show Message</button>
        <p id="message"></p>
        
        <input type="text" id="hoverInput" >
        <p id="hoverMessage"></p>
        
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <button type="submit">Submit</button>
            <p id="error" class="error"></p>
        </form>
    </div>

    <script src="ElementEven.js"></script>
</body>
</html>
